<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>QUIZ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
	<article id="quiz" class="tlo quizGrid">
		<div id="wstep">
			Liczyć każdy może!!!
		</div>
		<div id="stan">
			<div id="nrPytania"></div>
			<div id="czas">Czas: 0sek</div>
			<div id="kara"></div>
		</div>
		<div id="pytanie"></div>
		<div id="wejscie">
			<input type="number" id="odpowiedz" required>
			<span id="poprawnosc "></span>
		</div>
		<input type="button" value="Dalej" id="dalej" class="mniejsze">
		<input type="button" value="Wstecz" id="wstecz" class="mniejsze">
		<input type="submit" value="Skończ" id="skoncz" class="mniejsze" disabled>
		<input type="submit" value="Anuluj" id="anuluj" class="mniejsze">

	</article>

	<article class="startGrid tlo" id="startowy">
		<header>
			Witaj, może zrobisz jakiś quiz??
		</header>

		<main>
			<input type="button" value="Start">
			<br>
			<br>
			Najlepsi z najlepszych:
			<ul id="wyniki">
				<li>Piotr Sotniczuk</li>
			</ul>
		</main>
	</article>

	<footer>
		Autor: Piotr Sotniczuk
	</footer>
</body>
<script src="main.js"></script>
</html>
